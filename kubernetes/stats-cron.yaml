apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: collect-stats
  namespace: buildkite
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 24
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: collect-buildkite-stats
            image: gcr.io/llvm-premerge-checks/stats:latest
            args: ["/root/llvm-premerge-checks/scripts/metrics/load_buildkite.sh"]
            env:
            - name: BUILDKITE_AGENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: buildkite-agent-token
                  key: token
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CONDUIT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: conduit-api-token
                  key: token
            - name: BUILDKITE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: buildkite-api-token
                  key: token
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-stats
                  key: password
          restartPolicy: Never
          nodeSelector:
            cloud.google.com/gke-nodepool: service