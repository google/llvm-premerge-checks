apiVersion: apps/v1
kind: Deployment
metadata:
  name: linux-big
  namespace: buildkite
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: linux-test-big
  template:
    metadata:
      labels:
        app: linux-test-big
    spec:
      containers:
        - name: buildkite-linux
          image: gcr.io/llvm-premerge-checks/buildkite-linux:latest
          resources:
            limits:
              cpu: 110
              memory: 420Gi
            requests:
              cpu: 110
              memory: 420Gi
          volumeMounts:
            - name: github-ssh
              mountPath: /mnt/ssh
            - name: workdir
              mountPath: /var/lib/buildkite-agent
          env:
            - name: BUILDKITE_AGENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: buildkite-agent-token
                  key: token
            - name: POD_NAME
              valueFrom:
                fieldRef:
                 fieldPath: metadata.name
            - name: BUILDKITE_AGENT_TAGS
              value: "queue=linux-test-big,name=$(POD_NAME),cluster=google"
            - name: BUILDKITE_BUILD_PATH
              value: "/var/lib/buildkite-agent/builds"
            - name: BUILDKITE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: buildkite-api-token-readonly
                  key: token
      volumes:
        - name: github-ssh
          secret:
            secretName: github-ssh
        - name: workdir
          emptyDir: {}
      nodeSelector:
        cloud.google.com/gke-nodepool: linux-big
      terminationGracePeriodSeconds: 30
