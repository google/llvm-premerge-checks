apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-windows-buildkite
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: test-windows-buildkite
  template:
    metadata:
      labels:
        app: test-windows-buildkite
    spec:
      containers:
        - name: buildkite-windows
          image: gcr.io/llvm-premerge-checks/buildkite-windows:latest
          resources:
            limits:
              cpu: 110
              memory: 420Gi
            requests:
              cpu: 110
              memory: 420Gi
          volumeMounts:
            - name: workdir
              mountPath: "C:\\ws"
          env:
            - name: buildkiteAgentToken
              valueFrom:
                secretKeyRef:
                  name: buildkite-agent-token
                  key: token
            - name: POD_NAME
              valueFrom:
                fieldRef:
                 fieldPath: metadata.name
            - name: BUILDKITE_AGENT_TAGS
              value: "queue=windows-test,cluster=google"
            - name: BUILDKITE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: buildkite-api-token-readonly
                  key: token
            # - name: BUILDKITE_BUILD_CHECKOUT_PATH
            #   value: "c:\\ws\\src"
      volumes:
        - name: workdir
          emptyDir: {}
      nodeSelector:
        cloud.google.com/gke-nodepool: windows
      tolerations:
      - key: "node.kubernetes.io/os"
        operator: "Equal"
        value: "windows"
        effect: "NoSchedule"
      terminationGracePeriodSeconds: 60
