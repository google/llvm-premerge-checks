apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-windows-buildkite
  namespace: buildkite
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: test-windows-buildkite
  template:
    metadata:
      labels:
        app: test-windows-buildkite
    spec:
      containers:
        - name: buildkite-premerge-windows
          image: gcr.io/llvm-premerge-checks/buildkite-premerge-windows:latest
          resources:
            limits:
              cpu: 110
              memory: 420Gi
            requests:
              cpu: 110
              memory: 420Gi
          env:
            - name: buildkiteAgentToken
              valueFrom:
                secretKeyRef:
                  name: buildkite-agent-token
                  key: token
            - name: POD_NAME
              valueFrom:
                fieldRef:
                 fieldPath: metadata.name
            - name: BUILDKITE_AGENT_TAGS
              value: "queue=windows-test-pr,name=$(POD_NAME),cluster=google"
            - name: BUILDKITE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: buildkite-api-token-readonly
                  key: token
      nodeSelector:
        cloud.google.com/gke-nodepool: linux-big
      tolerations:
      - key: "node.kubernetes.io/os"
        operator: "Equal"
        value: "windows"
        effect: "NoSchedule"
      terminationGracePeriodSeconds: 60
