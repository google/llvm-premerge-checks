apiVersion: apps/v1
kind: Deployment
metadata:
  name: windows-agents
  namespace: buildkite
spec:
  replicas: ${replicas-count}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: agent-premerge-windows
  template:
    metadata:
      labels:
        app: agent-premerge-windows
    spec:
      containers:
        - name: buildkite-premerge-windows
          image: gcr.io/${project-id}/buildkite-premerge-windows:latest
          resources:
            limits:
              cpu: ${cpu-request}
              memory: ${mem-request}
            requests:
              cpu: ${cpu-request}
              memory: ${mem-request}
          # volumeMounts:
          #   - name: workdir
          #     mountPath: "C:\\ws"
          env:
            - name: buildkiteAgentToken
              valueFrom:
                secretKeyRef:
                  name: buildkite-agent-token
                  key: token
            - name: POD_NAME
              valueFrom:
                fieldRef:
                 fieldPath: metadata.name
            - name: BUILDKITE_AGENT_TAGS
              value: "queue=${build-queue},name=$(POD_NAME),project=${project-id}"
            # - name: BUILDKITE_BUILD_PATH
            #   value: "C:\\ws"
            - name: CONDUIT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: conduit-api-token
                  key: token
            - name: BUILDKITE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: buildkite-api-token-readonly
                  key: token
      # volumes:
      #   - name: workdir
      #     emptyDir: {}
      nodeSelector:
        cloud.google.com/gke-nodepool: ${gke-nodepool}
      tolerations:
      - key: "node.kubernetes.io/os"
        operator: "Equal"
        value: "windows"
        effect: "NoSchedule"
      terminationGracePeriodSeconds: 60
